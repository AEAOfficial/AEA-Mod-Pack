
[core]
copyFrom: ROOT:effects.template
name: Turret Bunker 
displayText: Bunker Turret
displayDescription: - Heavily armoured bunker turret\n- Artillery range\n- Heavy damage from dual cannons
class: CustomUnitMetadata
price: 6000
maxHp: 4500
mass: 9000

#footprint used for collisions with units (left, up, right, down)
footprint: -1,-1,1,1
#used for placement, and placement of other buildings
constructionFootprint:-1,-1,1,1

#buildingToFootprintOffsetX:20
buildingToFootprintOffsetY:5

techLevel: 2
buildSpeed: 0.00055
#availableInDemo: true

radius: 35
displayRadius: 35
buildingSelectionOffset: -8

isBuilding: true
isBio: false

builtFrom_1_name: builder
builtFrom_1_pos:  5

numBitsOnDeath: 20

[action_upgrade_heavy]
convertTo: Turret Bunker2
price:  6000
text: Heavy Bunker Turret
description: -Increases HP and range
descriptionAddUnitStats: ${section.convertTo}

displayType: Upgrade
buildSpeed: 48.8s

iconExtraImage: SHARED:icon_upgrade_top.png
iconExtraColor: #AAFFFFFF

[graphics]
total_frames: 1

image:        bunker_artillary_base.png
image_wreak:  NONE
image_turret: bunker_heavy_artillary_single.png

#scaleImagesTo: 20
#scaleTurretImagesTo: 9

#AUTO
image_shadow: NONE
shadowOffsetX:1
shadowOffsetY:1

[attack]
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits:   true
canAttackUnderwaterUnits: false

turretSize: 30
turretTurnSpeed: 2

maxAttackRange: 280
shootDelay: 150


[turret_1]
#
x: 0
y: 0

projectile: 1

shouldResetTurret: false

turnSpeedAcceleration: 0.9

shoot_sound:cannon_firing
shoot_sound_vol:0.3
shoot_flame:small
shoot_light:#EEFFCC00

canShoot: true

recoilOffset: -8
recoilOutTime: 8
recoilReturnTime: 75

[turret_2]
invisible: false
image:     bunker1_roof.png
x: -5
y: 0
idleDir:90

canShoot: false

canAttackFlyingUnits: false
canAttackLandUnits:   false
canAttackUnderwaterUnits: false
limitingRange: 0
size: 0
turnSpeed: 0

[projectile_1]
#main turret projectile
#directDamage: 0 #no directDamage with targetGround
spawnProjectilesOnEndOfLife: 2
spawnUnit: explodeSFX
life: 17
speed: 6
largeHitEffect: true
frame: 2
areaDamage: 185
areaRadius: 65
drawSize: 0.85

lightColor: #ffe92b
lightSize: 0.6

