
[core]
#dont_load: true

name: EkInfantryJetpackFlying
displayText: Pegasus
displayDescription: -Advanced armored infantry\n-Light plasma rifles\n-Short-range jetpack
class: CustomUnitMetadata
price: 1500
maxHp: 150
mass: 3000

techLevel: 2
buildSpeed: 0.0025
showInEditor: false

radius: 7
displayRadius: 9

#builtFrom_1_name: EkInfantryFactoryUpgraded2
#builtFrom_1_pos:  1.85

isBio: true
softCollisionOnAll: 9

energyMax: 25
energyRegen: -0.05
energyNeedsToRechargeToFull: true

selfRegenRate:0.20
isUnrepairableUnit: true

#transportSlotsNeeded: 0.5
#tags: infantry

[action_trigger_Jetpack]
convertTo: EkInfantryJetpackFlying
text:Jetpack
pos: 1
description: Allows flight over short gaps
displayType: action
isLocked: true

[action_ForceLand]
convertTo: jetpack
text:Land
pos: 2
description: Force landing
displayType: action
ai_isHighPriority: if numberOfUnitsInTeam(withinRange=150, withTag='fallback', greaterThan=1)
isLocked: if not self.isOverPassableTile(Type='OVER_CLIFF')
buildSpeed: 0.1s
whenBuilding_cannotMove: true

[action_trigger_Land]
convertTo: jetpack
autoTrigger: if self.energy(LessThan=5) and self.isOverPassableTile(Type='OVER_CLIFF')
isVisible: false

[action_trigger_Crash]
addResources: hp=-250
autoTrigger: if self.isEnergyEmpty() and not self.isOverPassableTile(Type='OVER_CLIFF')
isVisible: false

